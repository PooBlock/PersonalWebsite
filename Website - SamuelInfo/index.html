<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Samuel Beaudoin info</title>
  </head>
  <body>
    <header>
      <h1>Samuel Beaudoin |</h1>
      <p class="description">
        A simple website containing all
        <br />
        of Samuel's technical information.
      </p>
    </header>
    <main>
      <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
      </div>
      <div class="proto-container1">
        <div class="proto1"></div>
        <div class="proto1"></div>
        <div class="proto1"></div>
        <div class="proto1"></div>
        <div class="proto1"></div>
        <div class="proto1"></div>
        <div class="proto1"></div>
      </div>
      <div class="proto-container2">
        <div class="proto2"></div>
        <div class="proto2"></div>
        <div class="proto2"></div>
        <div class="proto2"></div>
        <div class="proto2"></div>
        <div class="proto2"></div>
        <div class="proto2"></div>
      </div>
      <div class="proto-container3">
        <div class="proto3"></div>
        <div class="proto3"></div>
        <div class="proto3"></div>
        <div class="proto3"></div>
        <div class="proto3"></div>
        <div class="proto3"></div>
        <div class="proto3"></div>
      </div>
      <section class="sides left">
        <button class="btn resume">View resume</button>
        <img class="blured-image" src="resume.png" />
      </section>
      <section class="sides right">
        <button class="btn projects">View Projects and certifications</button>
        <img class="blured-image" src="projects.png" />
      </section>
    </main>

    <div class="resume-modal hidden">
      <img class="resume-image" src="resume.png" />
    </div>
    <div class="projects-modal hidden">
      <img class="projects-image" src="projects.png" />
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
